function CambiaColor(a)
        {
            a.style.background = "rgb(216, 192, 233)";
        }

function CambiarMayusculas()
  {
    var a = document.getElementById('nombre');
     a.value = a.value.toUpperCase();
  }
    </script>
    

<script>
  $(function() 
        {
          $("#validacion").validate({
                rules: {
                    nombre: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    fecha: "required",
                    direccion: "required",
                    comuna: "required",
                    password: "required",
                    password2: {
                        required: true,
                        equalTo: "#password"
                    }
                }, //rules
                messages: {
                    nombre:{
                        required: 'Ingrese su nombre',
                    },
                    email:{
                        required: 'Ingresa tu correo electrónico',
                        email: 'Formato de correo no válido'
                    },
                    fecha:{
                        required: 'Seleccione una fecha válida',
                    },
                    direccion:{
                        required: 'Ingrese su dirección',
                    },
                    comuna:{
                        required: 'Seleccione una comuna'
                    },
                    password:{
                        required: 'Ingresa una contraseña',
                        minlength: 'Caracteres insuficientes'
                    },
                    password2:{
                        required: 'Reingresa la contraseña',
                        equalTo: 'Las contraseñas ingresadas no coinciden',
                        minlength: 'Caracteres insuficientes'
                    }
                }//messages
            }); //$('#mi-formulario').validate
        }); //function
</script>
